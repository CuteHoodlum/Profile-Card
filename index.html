<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <img src="profile picture.jpeg" alt="Profile Picture" data-testid="profilePicture">
        <div class="info">
            <h2 data-testid="fullName">Cute Hoodlum</h2>
            <p data-testid="jobTitle">Frontend Developer</p>
            <p data-testid="shortBio">Passionate about coding and technology. Love to create innovative solutions.</p>
            <p data-testid="currentLocation">Lagos, Nigeria</p>
            <p data-testid="emailAddress">kayodegbolahan01@gmail.com</p>
            <div class="social-links" data-testid="socialLinks">
                <a href="https://x.com/cute_hoodlum" target="_blank">Twitter</a>
                <a href="https://github.com/cuteHoodlum" target="_blank">GitHub</a>
            </div>
            <p data-testid="currentTimeUTC" id="currentTimeUTC"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
